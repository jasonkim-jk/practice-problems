<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mean calculator</title>
  </head>
  <body>
    <script>
      function shapeArea(n) {
        let polygons = 0;
        if (n === 1) {
          polygons = 1;
        } else {
          polygons = n * n + (n - 1) * (n - 1);
        }
        return polygons;
      }
    </script>
  </body>
</html>

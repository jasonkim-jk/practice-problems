<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mean calculator</title>
  </head>
  <body>
    <script>
      function sortByHeight(a) {
        const result = [];
        const people = a.filter((element) => element > -1).sort((a, b) => a - b);

        a.forEach((element) => {
          if (element === -1) {
            result.push(element);
          } else {
            result.push(people.shift());
          }
        });

        return result;
      }
    </script>
  </body>
</html>

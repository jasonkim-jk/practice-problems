<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practive problem</title>
  </head>
  <body>
    <script>
      function checkValidPhoneNumber(string) {
        const regex = /^[0-9]{3}-[0-9]{3,4}-[0-9]{4}$/;
        return regex.test(string);
      }
    </script>
  </body>

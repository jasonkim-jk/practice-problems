    <title>practive problem</title>

  <body>
    <script>
      function checkValidUrl(string) {
        const regex = /^https?:\/\/([a-z0-0-]+\.)+[a-z0-9]{2,4}$/i;
        return regex.test(string);
      }
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Finder</title>
  </head>
  <body>
    <script>
      function dayFinder(stringDate) {
        let date = stringDate.split("/");
        date = new Date(date[2], date[0] - 1, date[1]);
        let result = "";

        switch (date.getDay()) {
          case 0:
            result = "Sunday";
            break;
          case 1:
            result = "Monday";
            break;
          case 2:
            result = "Tuesday";
            break;
          case 3:
            result = "Wednesday";
            break;
          case 4:
            result = "Thursday";
            break;
          case 5:
            result = "Friday";
            break;
          case 6:
            result = "Saturday";
            break;
          default:
            result = "Error";
        }

        return result;
      }
    </script>
  </body>
</html>
